<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summernote</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>summernote</title>
  <!-- include jquery -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- include libraries BS3 -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
  <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

  <!-- include summernote -->
  <link rel="stylesheet" href="../dist/summernote.css">
  <script type="text/javascript" src="../dist/summernote.js"></script>

  <script type="text/javascript">
    $(function() {
      $('.summernote').summernote({
        height: 200,
        tabsize: 2,
        toolbarContainer : "#toolbar"
      });
    });
  </script>

  <script>//voice to text
    var listener = new webspeech.Listener();
    function listen() {
        listener.listen("en", function(text) {
            document.getElementById("text").value = text;
        });
    }
</script>


</head>
<body>
Here is a toolbar.
<table>
  <td>
    <div id="toolbar">
    </div>
  </td>
  <td>
      <button type="button" class="note-btn btn btn-default btn-sm dropdown-toggle" data-toggle="modal" data-target="#myModal">Done</button>
      <button type="button" class="note-btn btn btn-default btn-sm dropdown-toggle" onclick="listen()">Speach to Text</button>
  </td>
</table>
<div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" style="display: none;">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h4 class="modal-title">Bravo!</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="note-btn btn btn-default btn-sm dropdown-toggle" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
</div>


<p>Here is a summernote.</p>
<textarea class="summernote">Seasons coming up</textarea>
</body>
</html>
